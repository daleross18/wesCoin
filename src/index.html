<!DOCTYPE html>
<html lang="en">
   <head>
         <meta charset="utf-8">
         <meta http-equic="X-UA-Campatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, intitial-scale=1">
         <title>wesCoin ICO Sale</title>
         <!-- Bootstrap -->
         <link href="css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         <div class="container" style="width: 650px;">
            <div class="row">
               <div class="col-lg-12">
                  <h1 class="text-center">wesCoin ICO SALE</h1>
                  <hr />
                  <br />
               </div>
               <div id="loader">
                  <p class="text-center">Loading...</p>
               </div>
               <div id="content" class="text-center">
                  <p>
                     Introducing "wesCoin" (WES)
                     The price of one wesCoin is <span class="token-price"></span> Ether. You currently have
                     <span class="dapp-balance"></span>&nbsp;wesCoin
                  </p>
                  <br/>
                  <form onSubmit="App.buyTokens(); return false;" role="form">
                     <div class="form-group">
                        <div class="input group">
                           <!--to allow fractional buying, change pattern and min 5:23:30 -->
                           <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" />
                           <span class="input-group-btn">
                              <button type="submit" class="btn btn-primary btn-lg">Buy wesCoin</button>
                           </span>
                        </div>
                     </div>
                  </form>
                  </br/>
                  <div class="progress">
                     <div id="progress" class="progress-bar progress-bar-striped active"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
               <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
               <hr>
               <p id="accountAddress"></p>
            </div>
         </div>
         <!-- jQuery (necessary for Bootstrap's javascript plugins) -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="js/bootstrap.min.js"> </script>
         <script src="js/web3.min.js"> </script>
         <script src="js/truffle-contract.min.js"> </script>
         <script src="js/app.js"> </script>
      </body>
   </html>
